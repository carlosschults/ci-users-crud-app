<div class="col-md-6 user-container">
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control"
               id="name">
      </div>
      <br/>
  
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" formControlName="username" placeholder="username" name="username" class="form-control"
               id="username">
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" formControlName="email" placeholder="email" name="email" class="form-control"
               id="email">
      </div>
  
      <br/>
      <button class="btn btn-success">Add</button>
    </form>
  </div>
